<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Nevatrip</title>
</head>
<body>
    <main>
        <section class="offers container__fluid">
            <div class="offers__content container">
                <div class="offers__card_list">
                    <div class="offers__card-item">
                        <div class="card__content">
                            <div class="card__img">
                                <img src="images/sankt-peterburg-piter-st-3495.webp" alt="Изображение Санкт-петербурга">
                            </div>
                            <div class="card__text">
                                <div class="card__text-time">
                                    <img src="images/clock-circular-outline.png" alt="Иконка часов">
                                    <p><span>2 часа</span></p>
                                </div>
                                <div class="card__title">
                                    <p>АКЦИЯ - Обзорная экскурсия по рекам и<br>
                                        каналам  с остановками Hop on Hop Off 2019</p>
                                </div>
                                <div class="card__privilege">
                                    <ul class="card__privilege-list">
                                        <div class="privelege__item"></div>
                                        <div class="privelege__item"></div>
                                        <div class="privelege__item"></div>
                                        <div class="privelege__item"></div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="offers__card-item"></div>
                </div>
            </div>
        </section>
    </main>

</html>
